<template name="forgotpassword">
  <div class="panel panel-primary panel-user-account">
      <div class="panel-heading">
        <h3 class="panel-title">Forgot password</h3>
      </div>
      <div class="panel-body">
        {{#unless emailHasBeenSent}}
        <form class="form-horizontal" role="form">
           {{#if errorMessages}}
              <div class="list-errors">
                {{#each errorMessages}}
                  <div class="alert alert-danger" role="alert">{{this}}
                  </div>
                {{/each}}
              </div>
            {{/if}}
            <div class="form-group">
              <div class="col-sm-10 col-sm-offset-2">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input type="email" class="form-control" name="email" value="" placeholder="email">                
                </div>              
                <button type="submit" class="btn btn-primary pull-right">Submit</button>
              </div>
            </div>
        </form>
        {{else}}
        <div class="container">
          <div class="page-header">
            <h1><small>An email has been sent for reseting your password.</small></h1>
          </div>
        </div>
        {{/unless}}
      </div>      
      <div class="panel-footer">
          <div class="btn-group-vertical">
            <a href="{{pathFor 'signin'}}" class="link-auth-alt">Sign in</a>            
          </div>
       </div>
    </div>
</template>
