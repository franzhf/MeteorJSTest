<template name="signup">
  <div class="panel panel-primary panel-user-account">
     <div class="panel-heading">
          <h3 class="panel-title">Create an account</h3>
     </div>
     <div class="panel-body">
         <form class="form-horizontal" role="form">
           {{#if errorMessages}}
                <div class="list-errors">
                  {{#each errorMessages}}
                    <div class="alert alert-danger" role="alert">{{this}}
                    </div>
                  {{/each}}
                </div>
            {{/if}}

            <div class="input-group">
             <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input type="text" class="form-control" name="name" placeholder="Name" />
            </div>

            <div class="input-group">
               <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input type="text" class="form-control" name="lastName" placeholder="Last Name" />
            </div>

            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input type="email" class="form-control" name="email" placeholder="Email Address" />
            </div>

            <div class="input-group">
             <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>  
              <input type="password" class="form-control" name="password" placeholder="Password" />
            </div>

            <div class="input-group">
             <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>  
              <input type="password" class="form-control" name="confirm" placeholder="Confirm Password"/>
            </div>

           <span class="input-group-btn pull-right btn-sign-in">
              <button type="submit" class="btn btn-primary">Save</button>
           </span>
        </form>
     </div>
       <div class="panel-footer">
          <div class="btn-group-vertical">
            <a href="{{pathFor 'signin'}}" class="link-auth-alt">Have an account? Sign in</a>           
          </div>
       </div>
   </div>
</template>
